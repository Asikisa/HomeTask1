<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Asya tries</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body class="body">
<div class="main-container">


    <div class="container-list">

        <div class="bl-list">
            <input type="text" name="search" placeholder="Назва товару">
            <button class="button-add">Додати</button>
        </div>


        <div class="bl-list">

            <div class="bl-product">
                <span class="not-bought">Помідори</span>
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label"> 3 </span>
                <button class="bl-plus"><i class="plus">+</i></button>
            </div>
            <div class="bl-buttons">
                <button class="bl-primary">Куплено</button>
                <button class="bl-cancel"><i class="remove">x</i></button>
            </div>
        </div>

        <div class="bl-list">
            <div class="bl-product">
                Печиво
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label"> 3 </span>
                <button class="bl-plus"><i class="plus">+</i></button>
            </div>
            <div class="bl-buttons">
                <button class="bl-primary">Куплено</button>
                <button class="bl-cancel"><i class="remove">x</i></button>
            </div>
        </div>

        <div class="bl-list">
            <div class="bl-product">
                Сир
            </div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label"> 3 </span>
                <button class="bl-plus"><i class="plus">+</i></button>
            </div>
            <div class="bl-buttons">
                <button class="bl-primary">Куплено</button>
                <button class="bl-cancel"><i class="remove">x</i></button>
            </div>
        </div>

    </div>


    <div class="bl-bought">
        <div class="segment">
            <div class="bl-title-name">
                <h3>Залишилося</h3>
            </div>
            <div class="bl-title">
                <div class="stats-not-boug">
                    <span class="label-stats">
                        <span class="title">Помідори</span>
                        <span class="mini-orange">1</span>
                    </span>
                    <span class="label-stats">
                        <span class="title">Печиво</span>
                        <span class="mini-orange">1</span>
                    </span>
                    <span class="label-stats">
                        <span class="title">Сир</span>
                        <span class="mini-orange">1</span>
                    </span>
                </div>
            </div>
            <div class="bl-title-name"><h3>Куплено</h3></div>
            <div class="bl-title-empty"></div>
        </div>
    </div>

</div>

</body>
</html>
